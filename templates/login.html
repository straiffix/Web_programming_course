<html>
    <head>
        <script src="/static/main.js" defer></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

        <ul>
            <li><input type="text" id = "textname" name="firstname" placeholder="Name"/></li>
