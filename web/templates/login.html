{% extends 'layout.html' %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% with messages = get_flashed_messages() %}
                 {% if messages %}
                         <ul class=flashes>
                                 {% for message in messages %}
                                         <li>{{ message }}</li>
                                 {% endfor %}
                         </ul>
                 {% endif %}
         {% endwith %}

{% block content %}

<form method="POST" action="/sender/login" method="POST">
        <ul>
            <li><input type="text" id = "username" name="username" placeholder="Username"/></li>
            <li><input type="password" id = "password" name="password" placeholder="Password"/></li>
            <li><input type="submit" id = "submit" name= "submit" placeholder="Submit"/></li>      
        </ul>
        </form>
        

{% endblock %}
